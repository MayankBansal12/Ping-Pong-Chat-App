<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Chat App - Real Time Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="public/js/client.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <nav class="navbar">
        <img class="nav_logo" src="public/assets/chat icon.png" alt="Logo">
        <h1 class="title">Ping-Pong</h1>
    </nav>
    <div class="container">
        <div class="message center">Welcome to Ping-Pong Chat. You can begin the chat with people randomly now!</div>
    </div>
    <form action="#" id="send-container" class="send-container">
        <input type="text" placeholder="Enter your message" name="message" id="messageInput">
        <button class="btn" type="submit">Send</button>
    </form>
</body>
</html>
